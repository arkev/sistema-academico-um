<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema Académico de la Universidad de Montemorelos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
</head>
<body> 

    <header>
        <img src="images/um.svg" alt="Logo Universidad de Montemorelos">
        <nav>
            <ul class="ejemplo">
                <li><a href="#">Datos</a></li>
                <li><a href="#">Notas</a></li>
                <li><a href="#">Documentos</a></li>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Conducta</a></li>
                <li><a href="#">Gradúa</a></li>
            </ul>
        </nav>
        <form id="Busqueda">
            <input type="text" placeholder="Buscar">
            <input type="submit">
        </form>
        <img src="images/ImagenPersonal.jpg" alt="Fotografía Personal">
    </header>

    <section id="inicioinscripcion"> 
      <section class="container"> 
      <form action="">
        <div>
          <h1>Inscripción</h1>
          <select name="Periodo" id="Periodo">
            <option>Periodo</option>
          </select>
          <select name="Planacademico" id="Planacademico">
            <option>Plan académico</option>
          </select>
          <select name="Modalidad" id="Modalidad">
            <option>Modalidad</option>
          </select>
        </div>
        <button type="submit">Siguiente</button>
      </form>
      </section>
    </section>

    <footer>
      <div>
        <a href="#">Políticas de privacidad</a>
        <a href="#">Terminos de uso</a>
        <a href="#">Preguntas frecuentes</a>
        <a href="#">Ayuda</a>
      </div>
      <p>
        Universidad de Montemorelos ©<span>2022</span> Todos los derechos
        reservados.
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Portal Académico</title>
  </head>
  
  <body>
    <!-- Bienvenida y redes sociales -->
    <section>
      <img src="images/um.svg" alt="Logo Universidad de Montemorelos" />
      <hgroup>
        <h2>Bienvenido al</h2>
        <h1>Portal académico</h1>
        <h2>Universidad de Montemorelos</h2>
      </hgroup>
      <div>
        <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="images/whatsapp.svg" alt="Whatsapp" /></a>
        <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
      </div>
    </section>
    <!-- Formulario de Acceso -->
    <section id="login">
      <form action="">
        <input placeholder="Usuario/Matrícula" type="text" name="usuario" id="usuario"  />
        <input placeholder="Contraseña" type="password" name="pass" id="pass" />
        <input type="checkbox" name="recordarUsuario" id="recordarUsuario">
        <label for="recordarUsuario">Recordar mis datos</label>
        <p><a href="#">¿Olvidaste tu contraseña?</a> <br>
            ¿Necesitas ayuda? <a href="#">Contáctanos</a>
        </p>
        <input type="submit" value="Ingresar">
      </form>
    </section>

    <footer>
        <div>
            <a href="#">Políticas de privacidad</a>
            <a href="#">Terminos de uso</a>
            <a href="#">Preguntas frecuentes</a>
            <a href="#">Ayuda</a>
        </div>
        <p>Universidad de Montemorelos ©<span>2022</span> Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
